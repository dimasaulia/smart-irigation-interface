<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/icon-logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/indexNew.css">
    <link rel="stylesheet" href="/style/list.css">

    <title>Sistem Irigasi Cerdas</title>
</head>

<body>
    <section class="main--section d-flex flex-row">
        <nav class="navigation p-sm-3 pb-2 px-2">
            <div
                class="navigation--menu bg-neutral-4 d-flex align-items-center justify-content-around justify-content-sm-start flex-row-reverse flex-sm-column px-2 py-4 rounded-50">
                <p
                    class="navigation--user d-block navigation--active d-flex justify-content-center align-items-center mb-sm-5 mb-0">
                    DA
                </p>
                <p class="navigation--icon mt-sm-5 my-0">
                    <img src="assets/icon-home.svg" alt="icon home">
                </p>

                <p class="navigation--icon navigation--active mt-sm-5 my-0">
                    <img src="assets/icon-plus.svg" alt="icon settings">
                </p>

                <p class="navigation--icon mt-sm-5 my-0">
                    <img src="assets/icon-settings.svg" alt="icon home">
                </p>
            </div>
        </nav>

        <main class="main p-sm-3 p-4">
            <div class="main--welcome--text">
                <h2 class="fw-bolder">Gateway Menu</h2>
                <h5>Sunny Wednesday in Depok, 38 degrees Celsius now</h5>
            </div>

            <section class="main--manage mt-5 mb-5">
                <h3>Manage Gateway</h3>
                <div class="row mt-3">
                    <div class="main--manage--info col-md-3 p-3">
                        <div
                            class="main--manage--info--box bg-neutral-4 border-line rounded-15 d-flex flex-md-column flex-row align-items-md-start align-items-center justify-content-md-center justify-content-evenly py-md-3 py-2 px-md-3 px-0">
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light info--box-active">List</a>
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light mt-md-4 mt-0">Create</a>
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light mt-md-4 mt-0">Update</a>
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light mt-md-4 mt-0">Delete</a>
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light mt-md-4 mt-0">Detail</a>
                        </div>
                    </div>

                    <div class="main--manage--menu col-md-9 p-3">
                        <div class="row g-3">
                            <div class="col-12 main--manage--menu--list border-line rounded-15 bg-neutral-5 p-0">
                                <div class="d-flex main--manage--menu--item  p-3">
                                    <div
                                        class="gateway--info d-flex flex-column justify-content-center align-items-center p-4 rounded-15">
                                        <h2 class="fs-sm-2 fs-4 fw-bolder">GWID</h2>
                                        <h3 class="fs-sm-3 fs-5 fw-normal">10826</h3>
                                    </div>

                                    <div class="gateway--detail py-2 px-4">
                                        <h5 class="fw-bolder fs-sm-5 fs-6">Gateway name :</h5>
                                        <p class="fs-sm-5 fs-6 fw-normal text-neutral-2-feed">Gateway Depok Baru Banget
                                        </p>

                                        <h5 class="fw-bolder fs-sm-5 fs-6 mt-3">Last Online :</h5>
                                        <p class="fs-sm-5 fs-6 fw-normal text-neutral-2-feed"></p>

                                        <h5 class="fw-bolder fs-sm-5 fs-6 mt-3">Transmit & Receiv Frequency :</h5>
                                        <p class="fs-sm-5 fs-6 fw-normal text-neutral-2-feed">2022 Mhz, 2012 Mhz</p>
                                    </div>
                                </div>

                                <div class="main--manage--menu--link d-flex justify-content-end">
                                    <div class="optional--menu bg-blue-3 d-flex align-items-center justify-content-end">
                                        <a href="" class="optional--menu-link" data-help="Detail data">
                                            <img src="assets/icon-detail.svg" class="me-4" alt="icon more">
                                        </a>
                                        <a href="" class="optional--menu-link" data-help="Edit data">
                                            <img src="assets/icon-edit.svg" class="me-4" alt="icon more">
                                        </a>
                                        <a href="" class="optional--menu-link" data-help="Hapus data">
                                            <img src="assets/icon-trash.svg" class="me-4" alt="icon more">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>

</html>
