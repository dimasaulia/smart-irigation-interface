<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/icon-logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/three-dots.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/indexNew.css">
    <link rel="stylesheet" href="/style/list.css">
    <link rel="stylesheet" href="/style/form.css">

    <title>Sistem Irigasi Cerdas</title>
</head>

<body>
    <section class="main--section d-flex flex-row">
        <section class="notify">
            <div class="dot-falling"></div>
        </section>

        <nav class="navigation p-sm-3 pb-2 px-2">
            <div
                class="navigation--menu bg-neutral-4 d-flex align-items-center justify-content-around justify-content-sm-start flex-row-reverse flex-sm-column px-2 py-4 rounded-50">
                <p
                    class="navigation--user d-block navigation--active d-flex justify-content-center align-items-center mb-sm-5 mb-0">
                    DA
                </p>
                <p class="navigation--icon mt-sm-5 my-0">
                    <img src="assets/icon-home.svg" alt="icon home">
                </p>

                <p class="navigation--icon navigation--active mt-sm-5 my-0">
                    <img src="assets/icon-plus.svg" alt="icon settings">
                </p>

                <p class="navigation--icon mt-sm-5 my-0">
                    <img src="assets/icon-settings.svg" alt="icon home">
                </p>
            </div>
        </nav>

        <main class="main p-sm-3 p-4">
            <div class="main--welcome--text">
                <h2 class="fw-bolder">Gateway Menu</h2>
                <h5>Sunny Wednesday in Depok, 38 degrees Celsius now</h5>
            </div>

            <section class="main--manage mt-5 mb-5">
                <h3>Manage Gateway</h3>
                <div class="row mt-3">
                    <div class="main--manage--info col-md-3 p-3">
                        <div
                            class="main--manage--info--box bg-neutral-4 border-line rounded-15 d-flex flex-md-column flex-row align-items-md-start align-items-center justify-content-md-center justify-content-evenly py-md-3 py-2 px-md-3 px-0">
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light">List</a>
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light mt-md-4 mt-0 info--box-active">Create</a>
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light mt-md-4 mt-0">Update</a>
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light mt-md-4 mt-0">Delete</a>
                            <a href="" class="fw-bold fs-sm-5 fs-6 text-light mt-md-4 mt-0">Detail</a>
                        </div>
                    </div>

                    <div class="main--manage--menu col-md-9 p-3">
                        <div class="main--manage--menu--form bg-neutral-4 rounded-15 pt-4 pb-0 px-0">
                            <form action="" method="post" autocomplete="off">
                                <div class="form--container row g-4 px-4 pb-4">
                                    <div class="form-group col-md-6">
                                        <label for="gatewayName" class="fw-bold fs-5">Nama gateway</label>
                                        <input type="text" class="form-control mt-2 rounded-15 p-2" autocomplete="off"
                                            id="gatewayName" placeholder="Enter gatyeway name">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="gatewayLocation" class="fw-bold fs-5">Lokasi gateway</label>
                                        <input type="text" class="form-control mt-2 rounded-15 p-2" autocomplete="off"
                                            id="gatewayLocation" placeholder="Enter gatyeway location">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="api" class="fw-bold fs-5">Gateway API Key</label>
                                        <input type="text" class="form-control mt-2 rounded-15 p-2" autocomplete="off"
                                            id="api" placeholder="Enter gatyeway api key">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="gatewayName" class="fw-bold fs-5">Gateway encryption</label>
                                        <input type="text" class="form-control mt-2 rounded-15 p-2" autocomplete="off"
                                            id="gatewayName" placeholder="Enter gatyeway encryption">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="gatewayName" class="fw-bold fs-5">Gateway transmit</label>
                                        <input type="text" class="form-control mt-2 rounded-15 p-2" autocomplete="off"
                                            id="gatewayName" placeholder="Enter transmit frequency">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="gatewayName" class="fw-bold fs-5">Gateway receiver</label>
                                        <input type="text" class="form-control mt-2 rounded-15 p-2" autocomplete="off"
                                            id="gatewayName" placeholder="Enter receiver frequency">
                                    </div>
                                </div>

                                <div class="col-md-12 d-flex justify-content-end">
                                    <div
                                        class="optional--menu bg-blue-3 form--action d-flex justify-content-end align-items-center py-2">
                                        <button type="submit"
                                            class="btn-clear me-3 d-flex text-light align-items-center optional--menu-link"
                                            data-help="Simpa data" id="save">
                                            <img src="assets/icon-save.svg" alt="Save icon">
                                        </button>

                                        <a class="btn-clear me-3 d-flex text-light align-items-center optional--menu-link"
                                            data-help="Batalkan">
                                            <img src="assets/icon-trash.svg" alt="Cencel icon">
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>
<script src="js/gatewayForm.js"></script>

</html>
